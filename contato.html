<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Portfólio de Yasmine Lamark, desenvolvedora FullStack.">
    <meta name="keywords" content="portfólio, tecnologia, desenvolvimento, FullStack, Yasmine Lamark">
    <title>Portfólio de Yasmine Lamark</title>
    <link rel="shortcut icon" href="assets/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="assets/css/styles_mq.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0">
    <style>
        /* Estilos adicionais para o formulário */
        form {
            max-width: 600px;
            margin: 40px auto;
            padding: 30px;
            border: 1px solid #ccc;
            border-radius: 12px;
            background-color: #ffffff;
        }

        label {
            display: block;
            margin-bottom: 8px;
        }

        input, textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #290f0f;
            border-radius: 5px;
        }

        button {
            padding: 10px 15px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        /* Responsividade */
        @media (max-width: 768px) {
            form {
                padding: 15px;
            }

            button {
                width: 100%;
            }
        }
    </style>
</head>

<body>
    <header>
        <h1>Contato</h1>
        <nav>
            <span id="burger" class="material-symbols-outlined" aria-label="Menu" onclick="toggleMenu()">menu</span>
            <menu id="itens" aria-hidden="true">
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="portfolio.html">Sobre</a></li>
                    <li><a href="experiencia.html">Projetos</a></li>
                    <li><a href="contato.html">Contato</a></li>
                </ul>
            </menu>
        </nav>
    </header>

    <main>
        <section>
            <form id="contactForm">
                <label for="name">Nome:</label>
                <input type="text" id="name" name="name" required>

                <label for="email">E-mail:</label>
                <input type="email" id="email" name="email" required>

                <label for="message">Mensagem:</label>
                <textarea id="message" name="message" rows="5" required></textarea>

                <button type="submit">Enviar</button>
            </form>
        </section>

       
    </main>

    <footer>
        <p>&copy; Yasmine Lamark - Portfólio - 2024</p>
    </footer>

    <script>
        function toggleMenu() {
            const menu = document.getElementById('itens');
            const isMenuVisible = menu.classList.toggle('show');
            menu.setAttribute('aria-hidden', !isMenuVisible);
        }

        function updateMenuVisibility() {
            const menu = document.getElementById('itens');
            if (window.innerWidth >= 768) {
                menu.style.display = 'block';
                menu.setAttribute('aria-hidden', 'false');
            } else {
                menu.style.display = 'none';
                menu.setAttribute('aria-hidden', 'true');
            }
        }

        window.addEventListener('resize', updateMenuVisibility);
        window.addEventListener('load', updateMenuVisibility);
    </script>
</body>

</html>
